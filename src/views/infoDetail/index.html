            "arrDiscovery": {"id":1,"title":"\u7f8e\u5206\u7684\u6c34\u519b\u6ce8\u5b9a\u654c\u4e0d\u8fc714\u4ebf\u4eba\u6c11\u7fa4\u4f17\u7684\u773c\u775b","status":1,"author":"\u542c\u98ce\u7684\u6b4c","intime":1578258577,"uptime":1578258577,"showtime":1578258577,"source":2,"originaltitle":"\u7f8e\u5206\u7684\u6c34\u519b\u6ce8\u5b9a\u654c\u4e0d\u8fc714\u4ebf\u4eba\u6c11\u7fa4\u4f17\u7684\u773c\u775b","originalurl":"https:\/\/movie.douban.com\/review\/8700481\/","tag_id":1,"film_code":null,"content":"\u6839\u636e\u5f71\u7247\u6807\u7b7e\u5c55\u793a\u5173\u8054\u5f71\u7247\u8d2d\u7968\u5165\u53e3\uff0c\u8fdb\u5165\u5f53\u5929\u6392\u671f\uff1b\r\n\r\n\u4fe1\u606f\u5305\u62ec\uff1a\u5f71\u7247\u5c01\u9762\u3001\u5f71\u7247\u540d\u79f0\u3001\u8bc4\u5206\u3001\u8d2d\u7968\u6309\u94ae\u3001\u4ef7\u683c\uff1b\r\n\r\n\u70b9\u5c01\u9762\uff0c\u53bb\u5f71\u7247\u8be6\u60c5\u9875\uff0c\u70b9\u8d2d\u7968\u6309\u94ae\u53bb\u5404\u79df\u6237\u4e0b\u7528\u6237\u6307\u5b9a\u7684\u5f71\u9662\u7684\u6392\u671f\u9875\uff1b\r\n\r\n\u7535\u5f71\u7684\u539f\u578b\u662f2015\u5e74\u7684\u4e5f\u95e8\u64a4\u4fa8\u4e8b\u4ef6\r\n2015\u5e74\u4e5f\u95e8\u5371\u673a\uff0c\u4e2d\u56fd\u6d77\u519b\u76f4\u63a5\u6d3e\u51fa2\u8258054A\u62a4\u536b\u8230\uff0c\u5f00\u8fdb\u4e5f\u95e8\u4e9a\u4e01\u6e2f\r\n\u7531\u4e8e\u5f53\u65f6\u6e2f\u53e3\u5916\u67aa\u70ae\u8f70\u9e23\uff0c\u4e2d\u56fd\u6d77\u519b\u5165\u6e2f\u5168\u90e8\u81ea\u4e3b\u5b8c\u6210\r\n\u4e2d\u56fd\u9a7b\u5f53\u5730\u4f7f\u9986\u548c\u5168\u526f\u6b66\u88c5\u7684\u6b66\u8b66\u7279\u52e4\u5728\u5cb8\u8fb9\u4fdd\u62a4\u4e2d\u56fd\u4fa8\u6c11\r\n\u800c054A\u62a4\u536b\u8230\u76f4\u63a5\u9760\u6e2f\uff0c\u8230\u4e0a\u7684\u6d77\u519b\u7279\u79cd\u5175\u548c\u6c34\u5175\u6301\u67aa\u4e0b\u8230\uff0c\u62c9\u51fa\u4e86\u8b66\u6212\u7ebf\r\n\u5f53\u65f6054A\u4e0a\u7684730\u8fd1\u9632\u70ae\u5df2\u7ecf\u7784\u51c6\u4e86\u5cb8\u4e0a\u7684\u51b2\u7a81\u5730\u533a\r\n\u6700\u7ec8\uff0c\u4e24\u8258054A\u62a4\u536b\u8230\u5df2\u6700\u5feb\u7684\u901f\u5ea6\u64a4\u4fa8\r\n\u800c\u5f53\u65f6\u7684\u7f8e\u5e1d\u8868\u793a\u201c\u9274\u4e8e\u4e5f\u95e8\u5f62\u5f0f\u975e\u5e38\u5371\u6025\uff0c\u4e0d\u53ef\u9884\u4f30\uff0c\u6d3e\u519b\u961f\u64a4\u4fa8\u4f1a\u8ba9\u7f8e\u56fd\u516c\u6c11\u81f3\u4e8e\u66f4\u52a0\u5371\u9669\u7684\u5883\u5730\u201d\r\n\u5728\u5f71\u7247\u4e2d\uff0c\u5434\u4eac\u5bf9\u5973\u4e3b\u8bf4\u7684\u90a3\u4e9b\u8bdd\uff0c\u867d\u7136\u5728\u5f71\u7247\u4e2d\u53ea\u662f\u4e00\u4e2a\u7b11\u70b9\uff0c\u4f46\u5e76\u4e0d\u662f\u7a7a\u7a74\u6765\u98ce\u5f88\u4e0d\u8d5e\u540c\r\n\u51e0\u4e4e\u91cc\u9762\u6240\u6709\u5185\u5bb9\u90fd\u662f\u6709\u8bc1\u53ef\u8003\u7684\r\n\u6211\u4e0d\u662f\u519b\u8ff7\uff0c\u4f46\u6211\u4e5f\u77e5\u9053\u4e2d\u56fd\u7279\u79cd\u5175\u5728\u56fd\u9645\u6bd4\u8d5b\u4e0a\u5c61\u83b7\u5927\u5956\r\n\u6211\u4e0d\u5173\u5fc3\u65f6\u653f\uff0c\u4f46\u6211\u4e5f\u77e5\u9053\u4e5f\u95e8\u64a4\u4fa8\u65f6\u5019\u6240\u5c55\u73b0\u7684\u4e2d\u56fd\u901f\u5ea6\r\n\u6216\u8bb8\u552f\u4e00\u610f\u6deb\u7684\u5730\u65b9\uff0c\u5c31\u662f\u88ab\u5f3a\u62c6\u65f6\u4e00\u6253\u4e94\u5341\u7684\u8c6a\u8fc8\u4e86\r\n\r\n\u8bf4\u56de\u5230\u7535\u5f71\u4e0a\u9762\r\n\u53ef\u4ee5\u6beb\u4e0d\u5938\u5f20\u7684\u8bf4\r\n\u5b8c\u5168\u53ef\u4ee5\u628a\u300a\u53d8\u5f62\u91d1\u521a5\u300b\u3001\u300a\u901f\u5ea6\u4e0e\u6fc0\u60c58\u300b\u7ed9\u7206\u51fa\u7fd4\r\n\u8fd9\u662f\u4e00\u90e8\u5341\u5206\u6210\u529f\u7684\u5546\u4e1a\u7535\u5f71\r\n\u7b11\u70b9\u5f88\u591a\uff0c\u6cea\u70b9\u4e5f\u4e0d\u5c11\uff0c\u94c1\u6c49\u67d4\u60c5\uff0c\u6253\u620f\u71c3\u5230\u7206\r\n\u6700\u91cd\u8981\u7684\u662f\uff0c\u6709\u5171\u9e23\r\n\u8d70\u51fa\u7535\u5f71\u9662\u5916\u7684\u65f6\u5019\uff0c\u4e00\u4e2a\u4e0d\u7b97\u592a\u5927\u7684\u5c0f\u59d1\u5a18\u548c\u5979\u7537\u670b\u53cb\u8bf4\r\n\u8fd9\u662f\u5979\u770b\u8fc7\u552f\u4e00\u4e00\u90e8\u60f3\u54ed\u7684\u7535\u5f71\r\n\u5f53\u90a3\u4e9b\u5bfc\u5f39\u4ece\u6218\u8230\u4e0a\u9762\u53d1\u5c04\u7684\u65f6\u5019\uff0c\u771f\u7684\u770b\u5230\u4e86\u4e00\u4e2a\u5f3a\u56fd\u7684\u5f71\u5b50\r\n\r\n\u5434\u4eac\u3001\u8fbe\u5eb7\u4e66\u8bb0\u3001\u8d75\u4e1c\u6765\u751a\u81f3\u5305\u5757\u5f20\u7ff0\u7684\u6f14\u6280\u5168\u90e8\u5728\u7ebf\r\n\u552f\u4e00\u4e0d\u5728\u7ebf\u7684\u6216\u8bb8\u5c31\u662f\u5973\u4e3b\u89d2\u4e86\uff0c\u4f46\u8fd9\u59d1\u5a18\u7684\u5927\u957f\u817f\u627f\u5305\u4e86\u4e00\u534a\u7684\u5c4f\u5e55\r\n\u6211\u4e5f\u4e0d\u8ba1\u8f83\u5979\u6349\u6025\u5979\u548c\u6885\u6839\u798f\u514b\u65af\u6709\u7684\u4e00\u62fc\u7684\u6f14\u6280\u4e86\r\n\r\n\u60c5\u8282\u65b9\u9762\u53ef\u4ee5\u7b97\u662f\u5341\u5206\u7d27\u51d1\uff0c\u4e00\u5f20\u4e00\u5f1b\uff0c\u6709\u7b11\u70b9\uff0c\u6709\u6cea\u70b9\r\n\r\n\u903b\u8f91\u65b9\u9762\u53ea\u6709\u7565\u5fae\u7684\u7455\u75b5\r\n\u5c0f\u5973\u5b69\u7684\u6d3b\u4eba\u6297\u4f53\u75ab\u82d7\uff0c\u6211\u4e0d\u662f\u5b66\u533b\u7684\u6211\u4e0d\u6e05\u695a\u771f\u5047\r\n\u4f46\u5f20\u7ff0\u4f5c\u4e3a\u4e00\u4e2a\u5634\u70ae\u516c\u5b50\u54e5\uff0c\u7adf\u7136\u80fd\u6d3b\u5230\u6700\u540e\uff0c\u5b9e\u5728\u6709\u4e9b\u4e0d\u53ef\u601d\u8bae\r\n\u8fd8\u6709\u96c7\u4f63\u5175\u6740\u6b7b\u96c7\u4e3b\uff0c\u8fd9\u786e\u5b9e\u662f\u6709\u70b9\u5047\u4e86\r\n\u9664\u4e86\u8fd9\u4e2a\u5230\u662f\u6ca1\u6709\u8ba9\u4eba\u89c9\u5f97\u5341\u5206\u7a81\u5140\u7684\u5730\u65b9\uff0c\u6240\u6709\u7684\u70b9\u90fd\u5b89\u6392\u7684\u5341\u5206\u5408\u7406\uff0c\u6bcf\u4e00\u4e2a\u4f0f\u7b14\u90fd\u7528\u7684\u5f88\u597d\r\n\u81f3\u4e8e\u4e3b\u89d2\u5f00\u6302\uff0c\u65e0\u9650\u5b50\u5f39\uff0c\u65e0\u9650\u751f\u547d\uff0c\u8fd9\u662f\u4e16\u754c\u6240\u6709\u52a8\u4f5c\u7247\u7684\u901a\u75c5\u4e86\r\n\r\n\u5267\u672c\u5b89\u6392\u7684\u4e0d\u884c\u5230\u662f\u771f\u7684\r\n\u4e00\u5f00\u59cb\uff0c\u6211\u4ee5\u4e3a\u7247\u4e2d\u7684\u4e3b\u7ebf\u662f\u5434\u4eac\u7684\u627e\u5230\u6740\u6b7b\u4f59\u7537\u7684\u51f6\u624b\uff0c\u7136\u540e\u590d\u4ec7\r\n\u7136\u540e\u753b\u98ce\u4e00\u8f6c\uff0c\u9020\u53cd\u4e86\u3002OK\uff0c\u6211\u89c9\u5f97\u8fd9\u662f\u5434\u4eac\u4fdd\u62a4\u4e8e\u8c26\uff0c\u56e0\u4e3a\u77a7\u4e8e\u8c26\u90a3\u6837\u5c31\u77e5\u9053\u4ed6\u4e00\u5b9a\u77e5\u9053\u8fd9\u679a\u5b50\u5f39\u7684\u5e95\u7ebf\r\n\u5267\u60c5\u5728\u8fd9\u90fd\u5728\u6211\u7684\u9884\u6599\u4e4b\u5185\uff0c\u4f46\u4e4b\u540e\u5c31\u51fa\u73b0\u4e86\u83ab\u540d\u7684\u504f\u5dee\r\n\u6551\u9648\u533b\u751f\uff0c\u6551\u5c0f\u5973\u5b69\uff0c\u6551\u5de5\u5382\u534e\u4fa8\uff0c\u81ea\u5df1\u88ab\u6551\uff0c\u5728\u6551\u534e\u4fa8\uff0c\u7136\u540e\u53c8\u6551\u534e\u4fa8\r\n\u4f60\u5fd2\u4e48\u7684\u5c31\u4e0d\u53bb\u62a5\u4ec7\u4e86\uff1f\r\n\u5267\u60c5\u7684\u4e3b\u7ebf\u5df2\u7ecf\u6210\u529f\u7684\u4ece\u590d\u4ec7\u53d8\u6210\u4e86\u64a4\u4fa8\r\nPRG\u53d8\u6210\u4e86\u5854\u9632\u4e86\r\n\u76f4\u5230\u6700\u540e\u7684\u65f6\u5019\uff0c\u5927BOSS\u624d\u8bf4\u8fd9\u599e\u5f88\u6f02\u4eae\r\n\u4ec0\u4e48\u73a9\u610f\u513f\u554a\uff0c\u8fd9\u7f16\u5267MDZZ\u5427\uff0c\u4f60\u8fd9\u6837\u5b50\u5e72\u561b\u4e0d\u76f4\u63a5\u628a\u8fd9\u6761\u7ebf\u7ed9\u5220\u6389\u554a\r\n\u770b\u5230\u6700\u540e\u5f69\u86cb\uff0c\u624d\u7ec8\u4e8e\u4e0d\u7ea0\u7ed3\u4e86\r\n\u56e0\u4e3a\u6211\u5f88\u60f3\u76f4\u5230\u5434\u4eac\u4f1a\u5728\u4f59\u7537\u548c\u7f8e\u56fd\u599e\u4e4b\u95f4\u600e\u4e48\u505a\u51fa\u9009\u62e9\r\n\u8fd9\u70b9\u5341\u5206\u8003\u7a76\u7f16\u5267\u529f\u529b\r\n\r\n\u81f3\u4e8e\u4eba\u7269\u7684\u5851\u9020\uff0c\u5e76\u4e0d\u662f\u592a\u8fc7\u4e8e\u6241\u5e73\u5316\r\n\u9664\u4e86\u5927boss\u662f\u7edd\u5bf9\u7684\u90aa\u6076\r\n\u5176\u4ed6\u7684\u4e3b\u8981\u4eba\u7269\u90fd\u7b97\u662f\u6bd4\u8f83\u4e30\u6ee1\r\n\u5434\u4eac\u662f\u519b\u4eba\uff0c\u4f46\u88ab\u4e8e\u8c26\u5751\u4e86\u4e4b\u540e\uff0c\u770b\u5230\u81ea\u5df1\u5e72\u513f\u5b50\u5077\u8305\u53f0\u7684\u65f6\u5019\uff0c\u4e5f\u6ca1\u8bf4\u4ec0\u4e48\r\n\u90a3\u4e2a\u5927\u4e2a\u5b50\uff0c\u4e5f\u7b97\u7684\u4e0a\u94c1\u6c49\u67d4\u60c5\r\n\r\n\u6700\u540e\u8981\u8bf4\u7684\r\n\u7535\u5f71\u6700\u540e\u4e00\u5e55 \u662f\u4e2d\u56fd\u62a4\u7167\u4e0a\u7684\u4e00\u53e5\u8bdd\r\n\u4e0d\u5728\u56fd\u5916\u8270\u96be\u751f\u5b58\u8fc7\u7684\u4eba\uff0c\u6c38\u8fdc\u4e0d\u77e5\u9053\u539f\u6765\u6625\u8282\u8054\u6b22\u665a\u4f1a\u8fd9\u4e48\u597d\u770b\uff0c\u7adf\u7136\u80fd\u628a\u4eba\u770b\u54ed\u4e86\r\n\u4e0d\u5728\u56fd\u5916\u7ecf\u5386\u8fc7\u6218\u4e89\u3001\u761f\u75ab\u7684\u4eba\uff0c\u4e5f\u540c\u6837\u4e0d\u77e5\u9053\u62a4\u7167\u80cc\u540e\u7684\u8bdd\uff0c\u662f\u4e00\u79cd\u65e0\u5f62\u7684\u529b\u91cf\r\n\u4e0d\u8d70\u51fa\u53bb\u7684\u4eba\uff0c\u6c38\u8fdc\u4e0d\u77e5\u9053\u5bb6\u7684\u6e29\u6696\r\n\r\n\u6211\u662f\u4e00\u4e2a\u8d44\u6df1\u7684\u8db3\u7403\u8ff7\r\n\u4ece02\u5e74\u523014\u5e74\uff0c\u7ecf\u5386\u8fc7\u4e86\u56db\u6b21\u4e16\u754c\u676f\r\n\u6bcf\u6b21\u4e16\u754c\u522b\u7684\u65f6\u5019\uff0c\u603b\u662f\u5728\u8d34\u5427\u91cc\u9762\u5bf9\u9a82\r\n\u5fb7\u7c89\u5c0f\u5b66\u751f\uff0c\u610f\u7c89\u8111\u6b8b\uff0c\u82f1\u7c89\u4f2a\u7403\u8ff7\uff0c\u963f\u6839\u5ef7\u6ca1\u7403\u738b\uff0c\u8bf8\u5982\u6b64\u7c7b\u5df4\u62c9\u5df4\u62c9\r\n\u610f\u5927\u5229\u8d62\u4e86\uff0c\u7403\u8ff7\u4eec\u4f1a\u9ad8\u58f0\u6b22\u547c\uff0c\u6211\u610f\u8d62\u4e86\uff0c\r\n\u897f\u73ed\u7259\u8d62\u4e86\uff0c\u7403\u8ff7\u4eec\u9ad8\u58f0\u6b22\u547c\uff0c\u6211\u897f\u8d62\u4e86\uff0c\u6885\u897f\u4e07\u5c81\r\n\u5fb7\u56fd\u961f\u8d62\u4e86\uff0c\u7403\u8ff7\u4eec\u4f1a\u9ad8\u58f0\u6b22\u547c\uff0c\u6211\u5fb7\u8d62\u4e86\r\n\u54ea\u6015\u65e5\u672c\u961f\u8d62\u4e86\uff0c\u7403\u8ff7\u4eec\u4e5f\u4f1a\u8bf4\uff0c\u6211\u65e5\uff0c\u8d62\u4e86\r\n\u90a3\u5982\u679c\u4e2d\u56fd\u961f\u8d62\u4e86\u5462\uff1f\u6211\u4e2d\u8d62\u4e86\uff1f\u6211\u534e\u8d62\u4e86\uff1f\r\n\u4e0d\u4e0d\u4e0d\uff0c\u90a3\u4e00\u5929\uff0c\u6240\u6709\u7684\u4e2d\u56fd\u7403\u8ff7\u90fd\u4f1a\u8bf4\uff0c\u6211\u4eec\u8d62\u4e86\uff01\r\n\r\n\u56fd\u5bb6\u5728\u4e00\u70b9\u4e00\u70b9\u7684\u5f3a\u5927\uff0c\u867d\u7136\u4f9d\u65e7\u6709\u8bb8\u591a\u7684\u7f3a\u70b9\uff0c\u4f46\u8fd9\u662f\
